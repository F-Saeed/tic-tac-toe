<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section id="headings-section">
        <h1>Tic Tac Toe</h1>
        <p>Lets Play!</p>
      </section>
      <section id="gameboard-section">
        <div class="option" data-index="1"></div>
        <div class="option" data-index="2"></div>
        <div class="option" data-index="3"></div>
        <div class="option" data-index="1"></div>
        <div class="option" id="center"></div>
        <div class="option" id="right"></div>
        <div class="option" id="bottom-left"></div>
        <div class="option" id="bottom"></div>
        <div class="option" id="bottom-right"></div>
      </section>
      <section id="reset-section">
        <button>Start</button>
      </section>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
